<!DOCTYPE html>
<html>
<head>
	<title>BLOG UI 1</title>
	<link rel="stylesheet" type="text/css" href="block-ui-1.css">
</head>
<body>
	<div id="main">
		<div class="bar">
			<div class="block-name bgred-1">
				<div class="text-name">
					BANDWIDTH
				</div>
			</div>
			<div class="status status-none">
				<div class="text-status bgred-2">
					20%
				</div>
			</div>
		</div>
		<div class="bar">
			<div class="block-name bgblue-1">
				<div class="text-name">
					STORAGE
				</div>
			</div>
			<div class="status status-none">
				<div class="text-status bgblue-2">

		<div class="bar">
			<div class="block-name bggreen-1">

			<div class="block-name bgpur-1">

			<div class="block-name bgpink-1">

					BASIC
				</div>
			</div>
			<div class="status status-none">
				<div class="text-status bgpink-2">
					80%
				</div>
			</div>
		</div>
		<div class="bar">
			<div class="block-name bgsky-1">
				<div class="text-name">
					OTHERS
				</div>
			</div>
			<div class="status status-none">
				<div class="text-status bgsky-2">
					37%
