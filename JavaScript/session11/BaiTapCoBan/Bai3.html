<!DOCTYPE html>
<html>
<head>
	<title>3. Nhập vào bán kính của hình tròn. Sau đó tính chu vi và diện tích. Biết Pi = 3.14</title>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
	<script>
		$(document).ready(function() {
			$("#chuvi").click(function() {
				var r = $("#bankinh").val();
				var chuvi = r  * 2 * 3.14;
				$("#kq").html("Chu vi hình tròn là: " + chuvi);
			});
		});
	</script>
<body>
	<label for="bankinh">Bán kính: </label>
	<input type="text" id="bankinh">
	<button id="chuvi">Tính chu vi</button>
	<p id="kq"></p>
</body>
</html>
